<h3>Заказы</h3>
<div>
    {% if result_list %}
        <ul>
        {% for res in result_list %}
        <li>
            Заказ № {{ res.0 }} на имя {{ res.1 }}. Состав заказа: {{ res.2 }}
        </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No orders</p>
    {% endif %}
    <br>
    <p>
        <em><a href="/sushi_rinjin/">Назад на главную</a></em>
    </p>
</div>
