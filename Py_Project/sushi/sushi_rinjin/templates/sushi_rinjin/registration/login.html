{% extends "sushi_rinjin/base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'sushi_rinjin:login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Login" />
<input type="hidden" name="next" value="/sushi_rinjin/" />

<p id="sign_up">
    <a href="{%  url 'sushi_rinjin:signup' %}">Sign up</a>
</p>
</form>

{% endblock %}
