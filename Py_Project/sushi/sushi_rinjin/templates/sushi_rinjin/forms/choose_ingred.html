{% extends 'sushi_rinjin/base.html' %}

{% block content %}

<h3>Choose an ingredient that you want to edit</h3>
<form action="{% url 'sushi_rinjin:choose_ingred' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <p>
        <input type="submit" value="Edit" name="_edit"/>
        <input type="submit" value="Delete" name="_delete"/>
    </p>
</form>

{% endblock %}
